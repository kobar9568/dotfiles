# tmux起動時のシェルを設定
set-option -g default-shell "/usr/bin/fish"

# tmuxを256色表示できるようにする
set-option -g default-terminal "tmux-256color"

# True Colorに対応
set-option -ga terminal-overrides ",xterm-256color:Tc"

# プレフィックスキーの設定
set-option -g prefix C-a

# C-bのキーバインドを解除
unbind C-b

# lに割り当てられたキーバインド解除
unbind l

# ペイン移動のキーバインド設定
unbind Left
unbind Down
unbind Up
unbind Right
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 同一ディレクトリでペインを分割する
bind '"' split-window -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'

# 同一ディレクトリで新規ウィンドウを立ち上げる
bind c new-window -c '#{pane_current_path}'

# windowモードをviモードに設定
set-window-option -g mode-keys vi

# Escの待ち時間 (ms)
set-option -s escape-time 0

# ステータスバーをトップに配置する
set-option -g status-position top

# 左右のステータスバーの長さを決定する
set-option -g status-left-length 90
set-option -g status-right-length 90

# ステータスバーに日時を表示
set-option -g status-right "%Y-%m-%d[%a]%H:%M:%S #(TZ="UTC" date +%%H:%%M:%%S)Z"

# ステータスバーにバッテリー残量を追加
set-option -ag status-right ' #{battery_percentage}'

# ステータスバーの背景色を指定
set-option -g status-bg "colour238"

# ステータスバーの文字色を指定
set-option -g status-fg "colour255"

# ステータスバーを1秒毎に再描画する
set-option -g status-interval 1

# Enable mouse operation.
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Activate Powerline.
run-shell "powerline-daemon -q"
if-shell "type powerline > /dev/null 2>&1" \
    "source "$POWERLINE_REPOSITORY_ROOT/powerline/bindings/tmux/powerline.conf""

# Tmux Plugin Manager plugins
set -g @plugin 'tmux-plugins/tmux-battery'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
